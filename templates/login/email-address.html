{% extends 'base.html' %}
{% load static %}

{% block contents %}
    <!--=========== BEGIN DISCOVER SECTION ================-->
    <section id="contact">
      <div class="container">
       <div class="row">
          <div class="col-lg-12 col-md-12"> 
            <div class="title_area">
              <h2 class="title_two">Login Details</h2>
              <span></span> 
            </div>
          </div>
       </div>
       <div class="row">
         <div class="col-lg-8 col-md-8 col-sm-8">
           <div class="contact_form wow fadeInLeft">
              <form class="text_form">
              Email Address: <br>
              <br><input type ="text" name="email-address" >
              <br>
            </div>
          </div>
        </div>
            <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-8">
                <div class="contact_form wow fadeInLeft">
                  <form class="text_form">
                     Password: <br>
                     <br><input type ="password" name="password" maxlength="12"><br>
                     <br><input type="submit" value="login"> 
                </form>
              </div>
            </div>         
          </div>         
      </div>
    </section>
    <!--=========== END CONTACT SECTION ================-->

    
    {% endblock contents %}
